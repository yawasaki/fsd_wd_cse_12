<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar</title>
    <link rel="stylesheet" href="ps_8_style.css">
</head>
<body>
    <header class="navbar">
        <a class="brand" href="#">amazon.in</a>
        <nav class="nav-links" aria-label="Main navigation">
            <a href="#">Account</a>
            <a href="#">My Cart</a>
            <a href="#">Contact Us</a>
        </nav>
        <form class="search" action="#" role="search">
            <input type="search" placeholder="Search Amazon.in" aria-label="Search Amazon">
            <button type="submit">Search</button>
        </form>
    </header>
</body>
</html>
