<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website layout</title>
    <link rel="stylesheet" href="ps_9_style.css">
    <style>
        

    *,
    *::before,
    *::after {
    box-sizing: border-box;
    }
    html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: #111; 
    }


    .navbar {
    background-color: #000;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 0 16px;
    height: 60px;
    }
    .brand {
    color: #fff;
    font-weight: 700;
    text-decoration: none;
    }
    .nav-links {
    display: flex;
    gap: 12px;
    margin-left: 8px;
    }
    .nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    }

    .search {
    margin-left: auto;
    display: flex;
    gap: 8px;
    align-items: center;
    }
    .search input[type="search"] {
    padding: 8px 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    }
    .search button {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    background: #ffbf00; 
    cursor: pointer;
    }


     @media (max-width: 600px) {
    .nav-links { display: none; }
    .navbar { flex-wrap: wrap; height: auto; padding: 8px; }
    .search { width: 100%; margin-left: 0; }
    .search input[type="search"] { flex: 1; width: 100%; }
    }

        
    </style>
</head>
<body>
    <header class="navbar">
        <a class="brand" href="#">amazon.in</a>
        <nav class="nav-links" aria-label="Main navigation">
            <a href="#">Account</a>
            <a href="#">My Cart</a>
            <a href="#">Contact Us</a>
        </nav>
        <form class="search" action="#" role="search">
            <input type="search" placeholder="Search Amazon.in" aria-label="Search Amazon">
            <button type="submit">Search</button>
        </form>
        
    </header>
    <main-body>
        <div id="jor">Lorem ipsum dolor sit amet.</div>
        <div id="hr">Lorem ipsum dolor sit amet.</div>
        <div id="rock">Lorem ipsum dolor sit amet.</div>
    </main-body>
    <footer>&#169 Copyright to Amazon</footer>
</body>
</html>
