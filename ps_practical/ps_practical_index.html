<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Product Page</title>

  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>

<header class="bg-dark text-white p-2">
  <h3 class="text-center m-0">Smart Watch Store</h3>
</header>

<main class="container py-4">

  
  <div class="row g-4">
    <div class="col-md-6">
      <div id="c1" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="img.jpeg" class="d-block w-100">
        </div>
        <div class="carousel-item">
        <img src="img/p2.jpg" class="d-block w-100">
        </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3>Smart Watch</h3>
      <p>Fitness • Sleep • Heart Rate</p>
      <h4>₹4,999</h4>
      <button class="btn btn-primary btn-sm">Buy Now</button>
    </div>
  </div>

  
  <h5 class="mt-4">Features</h5>
  <ul>
    <li>Heart Rate Monitor</li>
    <li>7-Day Battery</li>
    <li>Water Resistant</li>
  </ul>

  
  <h5 class="mt-4">Related Products</h5>
  <div class="row row-cols-2 g-3">
    <div class="col">
      <div class="card">
        <img src="img_2.jpeg" class="card-img-top">
        <div class="card-body">
          <p class="card-title mb-0">Fitness Band</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <img src="img_3.webp" class="card-img-top">
        <div class="card-body">
          <p class="card-title mb-0">Earbuds</p>
        </div>
      </div>
    </div>
  </div>
