<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="ps_x_style.css">
</head>
<body>
        <main class="container py-5">
            <div class="registration-card card">
                <div class="card-header">
                    <h2 class="h5 mb-0">Registration</h2>
                </div>
                <div class="card-body">
                    <form action="Registration" class="registration-form" novalidate>
                        <div class="mb-3 form-group">
                            <label for="name" class="form-label">Name</label>
                            <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3 form-group">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
                        </div>

                        <div class="row row-cols-2">
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="Enter password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm" class="form-label">Confirm Password</label>
                                <input id="confirm" name="confirm" type="password" class="form-control" placeholder="Confirm password" required>
                            </div>
                        </div>

                        <div class="mb-3 form-group mt-3">
                            <label for="number" class="form-label">Phone Number</label>
                            <input id="number" name="number" type="tel" class="form-control" placeholder="Enter number">
                            <div class="form-help">We use this to contact you about your order.</div>
                        </div>

                        <div class="form-actions">
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    <script src="ps_x.js"></script>
    
</body>
</html>
